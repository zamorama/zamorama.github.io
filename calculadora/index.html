<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculadora</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="script.js"></script>
  </head>
  <body>
    <section class="contenido">
      <h1 id="insulinaU">Unidades de Insulina</h1>
      <h2 id="insulinaP">0</h2>
      <form>
        <!-- Ratio -->
        <div class="cajas">
          <label for="ratio">Ratio</label>
          <input type="tel" name="ratio" id="ratio">
        </div>

        <!-- Raciones -->
        <div class="cajas">
          <label for="raciones">Raciones</label>
          <input type="tel" name="raciones" id="raciones">
        </div>

        <!-- Glucosa Actual -->
        <div class="cajas">
          <label for="gluco_actual">Glucosa Actual</label>
          <input type="tel" name="gluco_actual" id="gluco_actual">
        </div>

        <!-- Glucosa Deseada -->
        <div class="cajas">
          <label for="gluco_deseada">Glucosa Deseada</label>
          <input type="tel" name="gluco_deseada" id="gluco_deseada">
        </div>

        <!-- Factor de Sensibilidad -->
        <div class="cajas" id="sensibilidad">
          <label for="factor_sensibilidad">Factor de Sensibilidad</label>
          <input type="tel" name="factor_sensibilidad" id="factor_sensibilidad">
        </div>

        <!-- Calcular-->
        <input type="button" onclick="resultadito()" value="Calcular" id="boton"/>
      </form>
    </section>

  </body>
</html>
